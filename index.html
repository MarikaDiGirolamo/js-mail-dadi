<html lang="en">

    <body>
        <div class="container d-flex justify-center m-4">
            <form>
                <div class="form-group mb-3">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="myEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <button id="loginBtn" class=" btn btn-outline-dark mt-5">Login</button>
            </form>
        </div>
        <div class="msg hidden justify-center mt-2 text-black" id="ok">Benveuto utente autorizzato</div>
        <div class="msg hidden justify-center mt-2 text-black" id="ko">Utente NON autorizzato</div>
        


        <script src="./js/main.js"></script>
    </body>
